# SonarCloud configuration for Ansible Network Automation Platform
sonar.projectKey=ansible-network-automation-platform
sonar.organization=lucchesi-sec
sonar.projectName=Ansible Network Automation Platform
sonar.projectVersion=1.0

# Source code settings
sonar.sources=src/cisco_network_automation
sonar.inclusions=**/*.yml,**/*.yaml,**/*.py,**/*.sh
sonar.exclusions=**/logs/**,**/archive/**,**/*.log,**/.ansible/**

# Language-specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Security scanning
sonar.security.hotspots.mode=medium

# Quality gate settings
sonar.qualitygate.wait=true

# Test settings - no dedicated test directory yet
# sonar.tests=tests/
# sonar.test.inclusions=**/test_*.py,**/*_test.py

# YAML/Ansible specific rules
sonar.ansible.playbook.file.suffixes=.yml,.yaml
sonar.yaml.file.suffixes=.yml,.yaml

# Coverage exclusions
sonar.coverage.exclusions=**/*.yml,**/*.yaml,**/vault-password-script.sh

# Duplication detection
sonar.cpd.exclusions=**/*.yml,**/*.yaml