[defaults]
inventory = inventories/production/hosts.yml
remote_user = ansible
# host_key_checking = True  # Default - enables SSH security verification
timeout = 30
gathering = smart
fact_caching = memory
fact_caching_timeout = 86400
callback_whitelist = timer, profile_tasks
roles_path = roles
library = library
filter_plugins = filter_plugins
callback_plugins = callback_plugins
retry_files_enabled = False
nocows = 1

[inventory]
enable_plugins = auto, yaml, ini

[paramiko_connection]
# record_host_keys = True  # Default - enables host key recording for security

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o IdentitiesOnly=yes
control_path_dir = ~/.ansible/cp
pipelining = True
retries = 3

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False